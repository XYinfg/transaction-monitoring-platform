version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: fintrace-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: fintrace
      POSTGRES_USER: fintrace_user
      POSTGRES_PASSWORD: fintrace_dev_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - fintrace-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fintrace_user -d fintrace"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: fintrace-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - fintrace-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: fintrace-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: fintrace
      DATABASE_USER: fintrace_user
      DATABASE_PASSWORD: fintrace_dev_password
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: your-secret-key-change-in-production
      JWT_REFRESH_SECRET: your-refresh-secret-change-in-production
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - fintrace-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: npm run start:dev

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: fintrace-frontend
    restart: unless-stopped
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://localhost:3000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - fintrace-network
    depends_on:
      - backend
    command: npm run dev -- --host

volumes:
  postgres_data:

networks:
  fintrace-network:
    driver: bridge
